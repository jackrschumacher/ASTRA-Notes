baseURL = 'https://astra.jackrschumacher.com'
languageCode = 'en-us'
title = 'ASTRA Notes'
[module]
[[module.imports]]
path = 'github.com/alex-shpak/hugo-book'

# Theme Settings (converted from your yaml)
[params]
  BookSection = 'docs'   # This makes the menu look in content/docs/
  BookTheme = 'auto'     # Enables dark/light mode
  BookSearch = true      # Enables the search bar
  BookDateFormat = 'January 2, 2006'
  enableGitInfo = true
  BookLastChangeLink = 'https://github.com/jackrschumacher/ASTRA-Notes/commit/{{ .GitInfo.Hash }}'

# Rendering settings (needed for math/mermaid)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'